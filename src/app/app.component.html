<br><br>
<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       <span *ngIf="!signUpForm.get('userName')?.valid && signUpForm.get('userName')?.touched">Enter Valid User Name</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <span *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched">Enter Valid Password</span>
    </div>
    <div class="radio"  *ngFor="let gender of genders">
      <label>
        <input 
        type="radio"
        [value]="gender" 
        formControlName="gender" 
        >{{gender}}
      </label>
    </div>

    <div formArrayName="hobbies">
      <h4>Your Hobbies</h4>
      <button class="btn btn-success btn-sm" type="button" (click)="addHobbies()">Add Hobbies</button>
      <br>
      <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies')?.controls; let i = index"> 
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Submit</button>
  </form> 
</div>
